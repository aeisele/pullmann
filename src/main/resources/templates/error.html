<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title th:text="#{error.title}">Pull Man</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link th:href="@{/css/fa-all.min.css}" th:rel="stylesheet">
    <link th:href="@{/css/application.css}" th:rel="stlyesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1 th:text="#{error.title}">[Error Page]</h1>
        </div>
        <div class="container">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading" th:text="| ${status} ${error} |">[Error Heading]</h4>
                <p th:text="${message}">[Error Message]</p>
                <hr>
                <h4>Details</h4>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Date</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${timestamp}"></span>
                    </div>
                </div>

                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Path</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${path}"></span>
                    </div>
                </div>

                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Exception</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${exception}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Trace</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span th:text="${trace}"></span>
                    </div>
                </div>
            </div>

            </div>
        </div>
        <div class="container">
            <a type="button" class="btn btn-primary" href="/" th:text="#{error.home}">[Home]</a>
        </div>
    </main>
</body>
