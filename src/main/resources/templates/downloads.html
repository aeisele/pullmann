<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title th:text="| #{application.title} - #{downloads.title} |">Pull Man</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link th:href="@{/css/fa-all.min.css}" th:rel="stylesheet">
    <link th:href="@{/css/headers.css}" th:rel="stylesheet">
    <link th:href="@{/css/list-groups.css}" th:rel="stylesheet">
    <link th:href="@{/css/application.css}" th:rel="stlyesheet">
</head>
<body>

<main>

    <div th:replace="fragments/header :: header(2)"></div>

    <div class="container">
        <h2 th:text="#{downloads.title}">[Downloads]</h2>

        <ul>
            <li th:each="entry : ${downloads}">
                <div th:text="${entry.getKey().coordinates().repositoryName().owner()}"></div>
                <div th:text="${entry.getKey().coordinates().repositoryName().repository()}"></div>
                <div th:text="${entry.getKey().coordinates().number()}"></div>
                <div th:text="${entry.getKey().headSha()}"></div>
                <div th:text="${entry.getValue()}"></div>
            </li>
        </ul>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

</body>
</html>
